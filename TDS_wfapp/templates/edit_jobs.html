<script>
   document.addEventListener('DOMContentLoaded', function () {
        flatpickr('#job_deadline', {
            minDate: 'today'
             // Set minimum date to today
        });
    });

  // Function to generate a random number
function getRandomNumber() {
    return Math.floor(Math.random() * 10000); // Change the range according to your needs
}

// Function to generate the Job ID
function generateJobID() {
    return "JD-" + getRandomNumber();
}

// Set the generated Job ID to the input field
document.getElementById('job_description_id').value = generateJobID();


    const skillsSelect = new Choices('#skills', {
        delimiter: ',', // Set the delimiter for multiple values
        placeholder: true, // Show placeholder text
        searchEnabled: true, // Enable searching for choices
        removeItemButton: true, // Enable remove button for selected choices
    });

    const qualificationsSelect = new Choices('#qualifications', {
        delimiter: ',', // Set the delimiter for multiple values
        placeholder: true, // Show placeholder text
        searchEnabled: true, // Enable searching for choices
        removeItemButton: true, // Enable remove button for selected choices
    });

    const languagesSelect = new Choices('#languages', {
        delimiter: ',', // Set the delimiter for multiple values
        placeholder: true, // Show placeholder text
        searchEnabled: true, // Enable searching for choices
        removeItemButton: true, // Enable remove button for selected choices
    });

    // Dynamically add skills
    document.getElementById('addSkillButton').addEventListener('click', function () {
        const newSkill = prompt("Enter the new skill:");
        if (newSkill) {
            skillsSelect.setChoiceByValue(newSkill); // Add the new skill to the input field
        }
    });

    // Dynamically add qualifications
    document.getElementById('addQualificationButton').addEventListener('click', function () {
        const newQualification = prompt("Enter the new qualification:");
        if (newQualification) {
            qualificationsSelect.setChoiceByValue(newQualification); // Add the new qualification to the input field
        }
    });

    // Dynamically add languages
    document.getElementById('addLanguageButton').addEventListener('click', function () {
        const newLanguage = prompt("Enter the new language:");
        if (newLanguage) {
            languagesSelect.setChoiceByValue(newLanguage); // Add the new language to the input field
        }
    });

    function validateDate(input) {
    // Regex pattern to match YYYY-MM-DD format
    var pattern = /^\d{4}-\d{2}-\d{2}$/;
    
    if (!pattern.test(input.value)) {
        // Display error message or alert
        alert("Date must be in the format YYYY-MM-DD.");
        // Clear the input value
        input.value = '';
        // Set focus back to the input field
        input.focus();
    }
}
</script>
